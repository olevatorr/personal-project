            </div>
        </nav>
    </header>
    <section class="section_signin">
        <div class="container">
            <div class="row">
                <form class="signin_area col-7">
                    <div class="logo_pic">
                        <a href="index.html"><img src="img/logo.png" alt=""></a>
                    </div>
                    <div class="signin_input">
                        <p>帳號</p>
                        <input type="text" placeholder="請輸入6碼或以上數字加英文帳號" required>
                    </div>
                    <div class="signin_input">
                        <p>密碼</p>
                        <input type="password" placeholder="請輸入6碼或以上數字加英文密碼" required>
                    </div>
                    <div class="signin_input">
                        <p>姓名</p>
                        <input type="text" placeholder="請輸入真實姓名" required>
                    </div>
                    <div class="signin_input">
                        <p>電話</p>
                        <input type="tel" pattern="[0][9][0-9]{8}" placeholder="09開頭共10碼" required>
                    </div>
                    <div class="signin_input">
                        <p>生日</p>
                        <input type="date"  required>
                    </div>
                    <div class="signin_input">
                        <p>電子信箱</p>
                        <input type="email" placeholder="請輸入電子信箱" required>
                    </div>
                    <div class="signin_input">
                        <p>收件地址</p>
                        <input type="text" placeholder="請輸入收件地址" required>
                    </div>
                    <input type="submit" value="立即註冊">
                    <span>其他方式註冊</span>
                    <div class="signin_via_oth">
                        <a href=""><img src="img/icon_google_color.svg" alt=""></a>
                        <a href=""><img src="img/icon_fb.svg" alt=""></a>
                        <a href=""><img src="img/icon_line.svg" alt=""></a>
                    </div>
                </form>
                <div class="signin_img col-5">
                </div>
            </div>
        </div>
    </section>
