-預約須知-
1.  緊急情況： 本醫院提供24小時急診服務，適用於寵物的緊急醫療需求。如果您的寵物出現以下情況之一，請立即致電我們的急診熱線：
    ．嚴重的外傷或創傷
    ．呼吸困難或窒息
    ．中毒或攝入異物
    ．過度嘔吐或腹瀉
    ．突然昏迷或意識模糊
    ．嚴重的疼痛或不適
2.  提前準備： 在前往急診前，請盡可能提供寵物的病史和任何現有醫療記錄。這將有助於醫師更快速地進行評估和治療。
3.  交通安排： 請提前安排好前往醫院的交通方式，確保您能夠及時到達。如果可能，請在前往醫院的路上與醫院聯繫，以便他們可以提前做好準備。
4.  醫療費用： 急診服務可能會產生額外的醫療費用。請在前往急診時了解相關費用的支付方式和政策。

免責聲明：
    ．急診服務僅適用於緊急情況，不適用於非緊急情況或例行檢查。
    ．醫院將盡力提供最優質的急診醫療服務，但無法保證治療結果。
    ．由於急診服務的性質，可能無法提供事先的評估或預測，因此結果可能有所不同。
    ．醫院不對因自然災害、技術故障或其他不可抗力因素而導致的延誤或錯誤負責。

請閱讀並理解以上注意事項和免責聲明，以確保在寵物急診時能夠做出適當的決定並獲得最佳的醫療護理。
